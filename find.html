<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Kakao-Clone</title>
    <script
      src="https://kit.fontawesome.com/9a8a62daed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">13:54</div>
      <div class="status-bar__right">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        100%
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <div class="header__left">Find</div>
      <div class="header__right">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <main class="find">
      <ul class="find__list list">
        <li class="list__item item">
          <i class="fas fa-qrcode"></i>
          <div class="item__title">QR Code</div>
        </li>
        <li class="list__item item">
          <i class="fas fa-user-plus"></i>
          <div class="item__title">Add by Contacts</div>
        </li>
        <li class="list__item item">
          <i class="fas fa-passport"></i>
          <div class="item__title">Add by ID</div>
        </li>
        <li class="list__item item">
          <i class="far fa-envelope"></i>
          <div class="item__title">Invite</div>
        </li>
      </ul>
      <span class="friends__title find__recommended-title"
        >Recommended Friends</span
      >
      <div class="friends__container">
        <div class="friends__friend friend">
          <div class="friend__left">
            <img src="images/avatar.jpg" class="g-avatar s-avatar" />
            <div class="friend__text">
              <div class="friend__name">Nicolas Serrano</div>
            </div>
          </div>
        </div>
        <div class="friend__right find__right">
          <i class="fas fa-user-plus"></i>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <a href="friends.html">
        <i class="far fa-user"></i>
      </a>
      <a href="index.html">
        <i class="far fa-comment"></i>
        <div class="nav__decoration">8</div>
      </a>
      <a href="find.html">
        <i class="fas fa-search"></i>
      </a>
      <a href="more.html">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </nav>
  </body>
</html>
