<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Kakao-Clone</title>
    <script
      src="https://kit.fontawesome.com/9a8a62daed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">13:54</div>
      <div class="status-bar__right">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        100%
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <div class="header__left">Find</div>
      <div class="header__right">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <main class="find">
      <ul class="find__list list">
        <li class="list__item item">
          <i class="fas fa-qrcode"></i>
          <div class="item__title">QR Code</div>
        </li>
        <li class="list__item item">
          <i class="fas fa-user-plus"></i>
          <div class="item__title">Add by Contacts</div>
        </li>
        <li class="list__item item">
          <i class="fas fa-passport"></i>
          <div class="item__title">Add by ID</div>
        </li>
        <li class="list__item item">
          <i class="far fa-envelope"></i>
          <div class="item__title">Invite</div>
        </li>
      </ul>
      <div class="friends__container">
        <span class="friends__title">Recommended Friends</span>
        <div class="friend__friend friend">
          <div class="friend__left">
            <img src="images/avatar.jpg" />
            <span>Nicolas Serrano</span>
            <span>nomadcoders.co</span>
          </div>
          <div class="friend__right find__icon">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <i class="far fa-user"></i>
      <i class="fas fa-comment"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-h"></i>
    </nav>
  </body>
</html>
