<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/9a8a62daed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">13:54</div>
      <div class="status-bar__right">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        100%
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header header__chat">
      <div class="header__left">
        <i class="fas fa-arrow-left header__back"></i>
        Best Friend
      </div>
      <div class="header__right">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <main class="chat">
      <div class="chat__timestamp">friday,may 24, 2020</div>
      <div class="chat__incoming-message-box">
        <img src="images/avatar.jpg" class="g-avatar min-avatar" />
        <div class="chat__incoming-message">
          <div class="chat__incoming-content">Congrats I love you!</div>
          <div class="chat__incoming-name">Best Friend</div>
        </div>
      </div>
      <div class="chat__sent-message">Thank you see you soon!</div>
      <div class="chat__incoming-message-box">
        <img src="images/avatar.jpg" class="g-avatar min-avatar" />
        <div class="chat__incomint-message">
          <div class="chat__incoming-content">Congrats I love you!</div>
          <div class="chat__incoming-name">Best Friend</div>
        </div>
      </div>
      <div class="chat__sent-message">Thank you see you soon!</div>
    </main>
    <div class="chat__write">
      <i class="far fa-plus-square"></i>
      <input type="text" placeholder="Send message" />
      <i class="far fa-smile-wink"></i>
      <i class="fas fa-microphone"></i>
    </div>
  </body>
</html>
