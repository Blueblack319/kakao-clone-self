<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/9a8a62daed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">13:54</div>
      <div class="status-bar__right">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        100%
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <div class="header__left">Chats</div>
      <div class="header__right">
        <i class="fas fa-search"></i>
        <i class="far fa-comment"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <main class="chats">
      <div class="chats__chat chat">
        <div class="chat__left">
          <img src="images/avatar.jpg" class="g-avatar m-avatar" />
          <ul class="chat__text">
            <li class="chat__name">Lynn</li>
            <li class="chat__preview">Going home!</li>
          </ul>
        </div>
        <div class="chat__right">May 23</div>
      </div>
    </main>
    <nav class="nav-bar">
      <i class="far fa-user"></i>
      <i class="fas fa-comment"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-h"></i>
    </nav>
  </body>
</html>
