<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kakao-Clone</title>
    <script
      src="https://kit.fontawesome.com/9a8a62daed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">13:54</div>
      <div class="status-bar__right">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        100%
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header">
      <div class="header__left">Friends</div>
      <div class="header__right">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <main class="friends">
        <div class="friends__container">
            <div class="friend__friend friend">
              <div class="friend__left">
                <img src="images/avatar.jpg" />
                <span>Nicolas Serrano</span>
                <span>nomadcoders.co</span>
              </div>
              <div class="friend__right">
              </div>
            </div>
            <div class="friends__container">
                <span class="friends__title">Plus friend</span>
                <div class="friend__friend friend">
                  <div class="friend__left">
                    <img src="images/avatar.jpg" />
                    <span>Plus Friend</span>
                  </div>
                  <div class="friend__right">
                  </div>
                </div>
      <div class="friends__container">
        <span class="friends__title">Friends 14</span>
        <div class="friend__friend friend">
          <div class="friend__left">
            <img src="images/avatar.jpg" />
            <span>Nicolas Serrano</span>
            <span>nomadcoders.co</span>
          </div>
          <div class="friend__right">
            시간의 바깥-IU
          </div>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <i class="fas fa-user"></i>
      <i class="far fa-comment"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-h"></i>
    </nav>
  </body>
</html>
